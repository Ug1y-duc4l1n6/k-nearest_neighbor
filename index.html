<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>K-Nearest Neighbors Visualizer</h1>
    <div class="controls">
        <label for="k-value">K value:</label>
        <input type="number" id="k-value" min="1" value="3">
        <button id="classify-btn">Classify</button>
    </div>
    <canvas id="knn-canvas" width="600" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
